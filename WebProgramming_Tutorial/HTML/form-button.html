<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>

  <pre>
    button
    button 태그는 클릭할 수 있는 버튼을 생성한다.
    input type="button" 과 유사하지만 input 태그는 빈 태그인 반면 button 태그는 그렇지 않다.
    따라서 button 요소에는 텍스트나 이미지 같은 콘텐츠를 사용할 수 있다.
    <strong>type 어트리뷰트는 반드시 지정하는 것이 바람직하며</strong>
    어트리뷰트값으로 button, reset, submit를 지정할 수 있다.
  </pre>
  <button type="button" onclick="alert('Hello world!')">Click me!</button>
  <input type="button" value="Click me!" onclick="alert('Hello world!')">
</body>
</html>
