<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <pre>
    fieldset / legend

    fieldset 태그는 관련된 입력 양식들을 그룹화할 때 사용한다.
    legend 태그는 fieldset 태그 내에서 사용되야 하며
    <strong>그룹화된 fieldset의 제목을 정의한다.</strong>

  </pre>
  <fieldset>
    <legend>Login</legend>
      username <input type="text" name="username">
      password <input type="text" name="password">
  </fieldset>
</body>
</html>
