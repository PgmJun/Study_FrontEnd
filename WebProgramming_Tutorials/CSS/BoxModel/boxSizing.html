<!DOCTYPE html>
<html>
  <head>
    <!--
    box-sizing 프로퍼티는 width, height 프로퍼티의 대상 영역을 변경할 수 있다.
    box-sizing 프로퍼티의 기본값은 content-box이다.
    이는 width, height 프로퍼티의 대상 영역이 content 영역을 의미한다.
    box-sizing 프로퍼티의 값을 border-box로 지정하면 마진을 제외한 박스 모델 전체를
    width, height 프로퍼티의 대상 영역으로 지정할 수 있어서
    CSS Layout을 직관적으로 사용할 수 있게 한다.
    -->
    <style>
      .content-box {
        width:600px;
        border: 10px solid;
        padding:50px;
        margin:50px;
        background-color:red;
      }
      .border-box {
        box-sizing:border-box;
        width:600px;
        border: 10px solid;
        padding:50px;
        margin:50px;
        background-color:red;
      }
    </style>
  </head>
  <body>
  <div class="content-box">content-box</div>
  <div class="border-box">border-box</div>

  <pre>
    content-box:	width, height 프로퍼티 값은 <strong>content</strong> 영역을 의미한다. (기본값)
    border-box:	width, height 프로퍼티 값은 <strong>content 영역, padding, border</strong>가 포함된 값을 의미한다.
  </pre>
</body>
</html>
