<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <!-- border 프로퍼티는 border-width, border-style, border-color를 한번에 설정하기 위한 shorthand 프로퍼티이다. -->
    <meta charset="utf-8">
    <style>

      div{
        border: 1px dotted blue;
        background : lightgrey;
        width:90px;
        height:90px;
        line-height: 90px;
        text-align:center;
      }
    </style>
  </head>
  <body>
    <div>border</div>
  </body>
</html>
