<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      .box{
        width:150px;
        height:150px;
        line-height:150px;
        color:white;
        text-align: center;
        border-radius: 6px;
      }
      .original {
        margin: 20px;
        border: 1px dashed #cecfd5;
        background: #eaeaed;
        float:left;
      }
      .child{
        background:#2db34a;
        cursor:pointer;
      }
      .scale1:hover{
        transition: transform 1s linear;
        transform-origin: 0 0;
        transform: scale(.5);
      }
      .scale2:hover{
        transition: transform 1s linear;
        transform-origin: 50% 50%;
        transform: scale(0.5);
      }
      .scale3:hover{
        transition: transform 1s linear;
        transform-origin: 100% 100%;
        transform: scale(0.5);
      }
      .translate:hover{
        transition: transform 1s linear;
        transform: translate(10px,10px);
      }
    </style>
  </head>
  <body>
  <div class="original box">
    <div class="child box scale1">scale1</div>
  </div>

  <div class="original box">
    <div class="child box scale2">scale2</div>
  </div>

  <div class="original box">
    <div class="child box scale3">scale3</div>
  </div>

  <div class="original box">
    <div class="child box translate">translate</div>
  </div>
  </body>
</html>
