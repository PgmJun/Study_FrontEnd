<!DOCTYPE html>
<html>
<head>
  <style>
    /*
    float 프로퍼티가 선언된 두개의 자식 요소를 포함하는 부모 요소의 높이가
    정상적인 값을 가지지 못하는 문제가 발생한다.

    float 요소는 일반적인 흐름 상에 존재하지 않기 때문에
    float 요소의 높이를 알 수 없기 때문인데 이 문제는
    부모 요소 이후에 위치하는 요소의 정렬에 문제를 발생시킨다.
    */
    /*
    container 영역이 끝나기 직전 빈 요소를 만들고
    clear:both를 설정하는 방법도 가능하다.

    하지만 의미 없는 빈 요소를 사용하여야 하기 때문에
    이 방법 역시 권장할 수 있는 방법은 아니다.
    */
    .container {
      color: white;
      text-align: center;
      padding: 10px;
      background-color: #def0c2;
    }
    /*
    부모 요소에 위 예제와 같이 사전에 작성한 clearfix 클래스만 추가하거나, 
    해당 요소를 선택하여 클리어 문법을 선언하면 되기 때문에 가장 깔끔하고 간편하다.
    이 방법을 사용하는 것을 추천한다.
    */
    .clearfix:after{
      content:"";
      display:block;
      clear:both;
    }
    .d1, .d2 {
      float: left;
      width: 50%;
      padding: 20px 0;
    }
    .d1 {
      background-color: #59b1f6;
    }
    .d2 {
      background-color: #ffb5b4;
    }
  </style>
</head>
<body>
  <div class="container clearfix">
    <div class="d1">1</div>
    <div class="d2">2</div>
  </div>
  <div style="background:red;padding:10px;color:white;">3</div>
</body>
</html>
