CSS3 표준으로 확정되기 이전 또는 브라우저 개발사가 실험적으로 제공하는 기능을 사용하기 위해서는 벤더 프리픽스(Vendor Prefix)를 사용하여야 한다.

Can I use?에서 제공하는 브라우저별 CSS 지원 정보를 보면 텍스트와 요소의 선택을 방지하는
user-select 프로퍼티는 모든 브라우저에 벤더 프리픽스를 사용하여야 한다.
브라우저의 버전이 올라감에 따라 벤더 프리픽스를 사용하지 않아도 될 수 있다.
그러나 구형 브라우저를 지원하기 위하여 벤더 프리픽스를 사용하여야 할 필요가 있다.
