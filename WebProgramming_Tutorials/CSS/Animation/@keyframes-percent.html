<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
      div{
        position: absolute;
        width:100px;
        height:100px;
        background-color:red;
        animation-name: move;
        animation-duration: 5s;
        animaition-iteration-count: infinite;
      }
      @keyframes move {
        0%{
          left:0;
        }
        50%{
          left:100px;
        }
        100%{
          left:300px;
        }
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
