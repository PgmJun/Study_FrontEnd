<!DOCTYPE html>
<html>
<!--
예제를 보면 @keyframes 뒤에 애니메이션을 대표하는 임의의 이름를 부여하였다.

@keyframes move {}

이 이름을 animation-name 프로퍼티값으로 지정하여 사용하고자 하는 @keyframes rule을 선택한다.
하나 이상의 애니메이션 이름을 지정할 수 있다.
-->
  <head>
    <meta charset="utf-8">
    <style>
      div{
        position:absolute;
        width:100px;
        height:100px;
        animation-name: move, fadeOut, changeColor;
        animation-duration: 5s;
        animation-iteration-count: infinite;
      }
      @keyframes move {
        from { left:0; }
        to { left:300px; }
      }
      @keyframes fadeOut {
        from { opacity: 1; }
        to { opacity: 0; }
      }
      @keyframes changeColor {
        from{ background-color:red; }
        to{ background-color:blue; }
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
