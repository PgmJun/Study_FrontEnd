<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
      div{
        position: absolute;
        width:100px;
        height:100px;
        background-color:red;
        animation-name: move;
        animation-duration: 5s;
        animation-iteration-count: infinite;
        line-height:100px;
        text-align:center;
        font-weight: bold;
        color:white;
      }
      /* @keyframes rule */
      @keyframes move {
        /* keyframe */
        from{
          left:0;
        }
        /* keyframe */
        to{
          left:300px;
        }
      }
    </style>
  </head>
  <body>
    <div>move</div>
  </body>
</html>
