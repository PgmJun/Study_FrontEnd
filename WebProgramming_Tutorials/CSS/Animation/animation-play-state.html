<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
      div{
        width:100px;
        height:100px;
        background: red;
        position:relative;

        animation: move 5s infinite;
      }
      div:hover{
        background: blue;
        animation-play-state: paused;
      }
      div:active{
        background: yellow;
        animation-play-state: running;
      }
      @keyframes move {
        from{left:0;}
        from{left:200px}
      }

    </style>
  </head>

  </body>
</html>
