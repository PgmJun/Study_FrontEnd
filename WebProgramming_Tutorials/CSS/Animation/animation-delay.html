

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
      div{
        position:absolute;
        width:100px;
        height:100px;
        background-color:red;
        animation-name: move;
        animation-duration: 5s;
        animation-delay: 2s;
        animation-iteration-count: infinite;
      }
      @keyframes move {
        from{ left:0; }
        to{ left:300px; }
      }
    </style>
  </head>
  <body>
    <p>요소가 로드된 시점과 애니메이션이 실제로 시작하는 사이에 대기하는 시간을
    초 단위(s) 또는 밀리 초 단위(ms)로 지정한다.</p>
    <hr>
    <div>dd</div>
  </body>
</html>
