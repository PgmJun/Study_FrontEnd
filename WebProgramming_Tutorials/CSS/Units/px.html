
<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      text-align: center;
    }
    div {
      font-size: 14px;
      font-weight: bold;
      padding: 2em; /* 14px * 2 = 28px */
      background-color: rgba(255, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <pre>
    px
  px은 픽셀(화소) 단위이다. 1px은 화소 1개 크기를 의미한다.
  디바이스 별로 픽셀(화소)의 크기는 제각각이기 때문에 픽셀을 기준으로 하는 단위는 명확하지 않다.
  따라서 대부분의 브라우저는 1px을 1/96 인치의 <strong>절대단위</strong>로 인식한다.
  </pre>
  
  <div>Font size: 14px</div>
</body>
</html>
