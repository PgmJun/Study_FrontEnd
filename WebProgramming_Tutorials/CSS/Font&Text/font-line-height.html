<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      .small{
        line-height: 70%; /* 16px * 70% */
      }
      .big{
        line-height: 1.2; /* 16px * 1.2 */
      }
      .lh-3x{
        line-height:3.0; /* 16px * 3 */
      }
    </style>
  </head>
  <body>
    <p>
    default line-height.<br>
    default line-height.<br>
    대부분 브라우저의 default line height는 약 110% ~ 120%.<br>
    </p>

    <p class="small">
    line-height: 70%<br>
    line-height: 70%<br>
    </p>

    <p class="big">
    line-height: 1.2<br>
    line-height: 1.2<br>
    </p>

    <p class="lh-3x">
    line-height: 3.0<br>
    line-height: 3.0<br>
    </p>
  </body>
</html>
