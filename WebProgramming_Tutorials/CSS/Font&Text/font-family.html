<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  <style>
    .selif{
      font-family:"Times New Roman";
    }
    .monospace{
      font-family:Arial;
    }
    .sans-serif{
      font-family:"Courier New";
    }
  </style>
  </head>
  <body>
    <pre>
      폰트는 여러 개를 동시에 지정이 가능하다.
      첫번째 지정한 폰트가 클라이언트 컴퓨터에 설치되어 있지 않은 경우, 다음에 지정된 폰트를 적용한다.
      따라서 마지막에 지정하는 폰트는 대부분의 OS에 기본적으로 설치되어 있는
      generic-family 폰트(Serif, Sans-serif, Mono space)를 지정하는 것이 일반적이다.
    </pre>
    <h1>font-family</h1>
    <p class="serif">Times New Roman font</p>
    <p class="monospace">Courier New font</p>
    <p class="sans-serif">Arial font</p>
  </body>
</html>
