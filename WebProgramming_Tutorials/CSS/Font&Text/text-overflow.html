<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      div{
        width: 150px; /* width가 지정되어 있어야 한다. */
        height: 150px;
        padding: 10px;
        margin: 40px;
        border:6px dotted gray;
        white-space: nowrap;
        overflow: hidden;
      }
      .clip{
        text-overflow:clip;
      }
      .ellipsis{
        text-overflow:ellipsis;
      }
    </style>
  </head>
  <body>
    <h1>text-overflow</h1>
  <div class="clip">
    <h3>clip</h3>
    Lorem ipsum dolor sit amet, consectetur adipisicing elit
  </div>
  <div class="ellipsis">
    <h3>ellipsis</h3>
    Lorem ipsum dolor sit amet, consectetur adipisicing elit
  </div>
  </body>
</html>
