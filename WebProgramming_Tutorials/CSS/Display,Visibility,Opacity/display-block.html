<html>
  <head>

      div:nth-of-type(1){
        background-color:#FFA07A;
        padding:20px;
      }
      div:nth-of-type(2){
        background-color: #FF7F50;
        padding: 20px;
        width: 300px;
      }
    </style>
  </head>
  <body>
    <div>
    <h2>블록 레벨 요소</h2>
    <p>width, height 미지정 → width: 100%; height: auto;</p>
  </div>
  <div>
    <h2>블록 레벨 요소</h2>
    <p>width: 300px → width: 300px; height: auto;</p>
  </div>
  </body>
</html>
