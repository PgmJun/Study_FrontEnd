<!DOCTYPE html>
<html>
<head>
  <style>
    body { margin: 0; }
    .fixed-box{
      position: fixed;
      color: #e55c3c;
      background: #2E303D;
      font-weight: bold;
      text-align: center;
    }
    .sidebar{
      top:0; right:0;
      width:50px;
      height:100%;
      padding-top: 45%;
    }
    .footer{
      left:0; bottom:0;
      width:100%;
      height:50px;
      line-height:50px;
    }
  </style>
</head>
<body>
  <div class="fixed-box sidebar">fixed box (side-bar)</div>
  <div class="fixed-box footer">fixed box (footer)</div>
  <hr>
  <pre>
    부모 요소와 관계없이 브라우저의 viewport를 기준으로
    좌표프로퍼티(top, bottom, left, right)을 사용하여 위치를 이동시킨다.

    스크롤이 되더라도 화면에서 사라지지 않고 항상 같은 곳에 위치한다.

    fixed 프로퍼티 선언 시, block 요소의 width는 inline 요소와 같이
    content에 맞게 변화되므로 적절한 width를 지정하여야 한다.
  </pre>
</body>
</html>
