<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background-image: url("http://poiemaweb.com/img/bg/dot.png");
      /* x축으로만 반복 */
      background-repeat: repeat-x;
      /* y축으로만 반복 */
      background-repeat: repeat-y;
      /* 반복x */
      background-repeat: no-repeat;
    }
  </style>
</head>
<body>
  <h3>background-repeat: repeat-x;</h3>
</body>
</html>
