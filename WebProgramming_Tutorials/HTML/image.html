<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>image</title>
</head>
<body>
  <pre>
    img태그의 Attribute

    src:	이미지 파일 경로
    alt:	이미지 파일이 없을 경우 표시되는 문장
    width:	이미지의 너비 (CSS에서 지정하는 것이 일반적)
    height:	이미지의 높이 (CSS에서 지정하는 것이 일반적)
  </pre>
    <img src="assets/images/doug.jpg" alt="doug" width="100">
    <img src="assets/images/wrongname.gif" alt="이미지가 없습니다.">
</body>
</html>
